<div class="d-flex flex-column p-3 p-lg-5" style="margin-top: 60px">
  <!-- header -->
  <div class="d-block d-sm-flex justify-content-between">
    <div class="mb-3 mb-lg-4">
      <div id="page-title" class="mb-2">
        {{ "page.my-locker.title" | translate }}
      </div>
      <div id="page-description">
        {{ "page.my-locker.description" | translate }}
      </div>
    </div>

    <div class="mb-3 mb-lg-4">
      <button
        class="btn btn-primary-gradient w-100 mt-3"
        style="min-width: 180px"
        (click)="openMyQr()"
      >
        {{ "user.qr.title" | translate }}
      </button>
    </div>
  </div>

  <!-- personal locker -->
  <div class="text-primary font-weight-600 mb-3" style="font-size: 20px">
    {{ "locker.type.personal" | translate }}
  </div>
  <div *ngFor="let locker of privateLockers">
    <app-locker
      [type]="'personal'"
      [locker]="locker"
      (open)="open(locker)"
    ></app-locker>
  </div>
  <div
    *ngIf="privateLockers.length === 0"
    class="d-flex justify-content-center align-items-center text-center text-primary shadow-lg p-4 mb-4"
    style="min-height: 240px; border-collapse: separate; font-size: 42px"
  >
    {{ "locker.no-locker" | translate }}
  </div>

  <hr class="border-bottom-0 mb-4" />

  <!-- shared Locker -->
  <div class="text-primary font-weight-600 mb-3" style="font-size: 20px">
    {{ "locker.type.share" | translate }}
  </div>
  
  <div *ngFor="let locker of shareLockers">
    <app-locker
      [type]="'share'"
      [locker]="locker"
      (open)="open(locker)"
      (return)="return(locker)"
    ></app-locker>
  </div>
  <div
    *ngIf="shareLockers.length === 0"
    class="d-flex justify-content-center align-items-center text-center text-primary shadow-lg p-4 mb-4"
    style="min-height: 240px; border-collapse: separate; font-size: 42px"
  >
    {{ "locker.no-locker" | translate }}
  </div>
</div>

<div
  class="position-absolute"
  style="z-index: 100"
  [@fade]="outlet.isActivated ? outlet.activatedRoute : ''"
>
  <router-outlet #outlet="outlet" class="position-absolute"></router-outlet>
</div>
