<div class="register-container">
    <div class="left-panel">
        <img class="register-image" [src]="backgroundImagePath" alt="Register Image">
        <div class="overlay-text">
            <h1 class="image-text">Welcome to</h1>
            <h2 class="gradient-text">Exzy Company</h2>
            <p class="images-content">Let us get to know each before your arrival</p>
        </div>
    </div>
    <div class="right-panel">
        <form class="right-panel-form">
            <h2>Visitor Pre-Register</h2>
            <h4>Visitor Information</h4>
            <div class="form-group">
                <label for="first-name" data-required="true">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name" data-required="true">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <!-- <input type="email" id="email" name="email" placeholder="example@example.com"> -->
                <input type="email" id="email" name="email" placeholder="example@example.com"> <!-- input width น้อยกว่า 100% -->

            </div>
            <div class="form-group">
                <label for="phone" data-required="true">Phone No.</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="id-passport" data-required="true">ID No./passport</label>
                <input type="text" id="id-passport" name="id-passport" placeholder="1-1008-007-31-33-3" required>
            </div>
            <div class="form-group">
                <label for="license-plate">License Plate No.</label>
                <input type="text" id="license-plate" name="license-plate" placeholder="ABC-1234">
            </div>
            <div>
                <h4>Visit Detail</h4>
            </div>
            <div class="form-group">
                <label for="host-email">Host Email</label>
                <input type="email" id="host-email" name="host-email" placeholder="example@example.com">
            </div>
            <div class="line"></div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</div>
