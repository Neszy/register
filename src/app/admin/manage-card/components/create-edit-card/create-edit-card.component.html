<div class="modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-0 px-3 px-sm-5 py-4 py-sm-5">
      <div class="text-end">
        <i
          class="bi bi-x pointer"
          style="font-size: 32px; color: #a4afbf"
          (click)="cancel()"
        ></i>
      </div>
      <div class="mb-4">
        <div *ngIf="!cardId" id="page-title">
          {{ "page.manage-card.create.title" | translate }}
        </div>
        <div *ngIf="cardId" id="page-title">
          {{ "page.manage-card.update.title" | translate }}
        </div>
        <div *ngIf="!cardId" id="page-description">
          {{ "page.manage-card.create.description" | translate }}
        </div>
        <div *ngIf="cardId" id="page-description">
          {{ "page.manage-card.update.description" | translate }}
        </div>
      </div>

      <form [formGroup]="cardForm" class="text-black-primary">
        <div class="form-group mb-3 row">
          <label class="col-sm-4 col-form-label">Card ID</label>
          <div class="col-sm-7">
            <input
              formControlName="cardId"
              type="text"
              class="form-control"
              [class.is-invalid]="id?.touched && id?.errors"
              placeholder="Card ID"
            />
          </div>
        </div>
        <div class="form-group mb-3 row">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-7">
            <input
              formControlName="name"
              type="text"
              class="form-control"
              [class.is-invalid]="name?.touched && name?.errors"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="form-group mb-3 row">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-7">
            <input
              formControlName="email"
              type="text"
              inputmode="email"
              class="form-control"
              [class.is-invalid]="email?.touched && email?.errors"
              placeholder="Email"
            />
          </div>
        </div>
      </form>

      <hr class="border-bottom-0 mb-4" />

      <div class="d-flex justify-content-center">
        <button
          id="action-button"
          class="btn btn-light text-primary w-100 shadow-sm"
          style="max-width: 180px"
          (click)="cancel()"
        >
          {{ "action.cancel" | translate }}
        </button>
        <div class="mx-2"></div>
        <button
          *ngIf="!cardId"
          id="action-button"
          class="btn btn-primary-gradient w-100 shadow-sm"
          style="max-width: 180px"
          (click)="create()"
        >
          {{ "action.save" | translate }}
        </button>
        <button
          *ngIf="cardId"
          id="action-button"
          class="btn btn-primary-gradient w-100 shadow-sm"
          style="max-width: 180px"
          (click)="update()"
        >
          {{ "action.save" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
