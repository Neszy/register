<div class="modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-0 px-3 px-sm-5 py-4 py-sm-5">
        <div class="text-end">
          <i class="bi bi-x pointer" style="font-size: 32px; color: #a4afbf" (click)="cancel()"></i>
        </div>
        <div class="mb-4">
          <div id="page-title">Set Auto Release</div>
        </div>
        <div *ngIf="!loading" class="d-flex justify-content-center align-items-center" style="height: 500px;">
          <div class="spinner-border text-primary" role="status" style="width: 15rem; height: 15rem;">
            
          </div>
        </div>

        
        <form *ngIf="loading" [formGroup]="timeForm" class="text-black-primary">
            <div class="form-group mb-3 row">
              <div class="col-sm-5 d-flex align-items-center">
                <label class="col-form-label">Auto Release Locker After</label>
                <i class="mx-2 bi bi-question-circle-fill" [tooltip]="'tooltip.autoRelease' | translate"></i>
            </div>
        
              <div class="col-sm-7 d-flex align-items-center">
                <input
                  type="number"
                  class="form-control"
                  formControlName="hours"
                  (input)="validateHours($event.target.value)"
                  placeholder="HH"
                  [attr.max]="maxMinConfigTime.maxHours"
                  style="width: 70px; text-align: center;"
                />
                <span class="mx-2">{{"time.hour" | translate}}</span>
                <input
                  type="number"
                  class="form-control"
                  formControlName="minutes"
                  (input)="validateMinutes($event.target.value)"
                  placeholder="MM"
                  [attr.max]="maxMinConfigTime.maxMinutes"
                  style="width: 70px; text-align: center;"
                />
                <span class="mx-2">{{"time.minute" | translate}}</span>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <div class="col-sm-5 d-flex align-items-center">
                <label class="col-form-label">Send Reminder Email</label>
                <i class="mx-2 bi bi-question-circle-fill" [tooltip]="'tooltip.sendReminderEmail' | translate"></i>

              </div>
              <div class="col-sm-7 d-flex align-items-center">
                <input
                  type="number"
                  class="form-control"
                  formControlName="reminderHours"
                  (input)="validateReminderHours($event.target.value)"
                  placeholder="HH"
                  [attr.max]="maxMinConfigTime.maxHours"
                  style="width: 70px; text-align: center;"
                />
                <span class="mx-2">{{"time.hour" | translate}}</span>
                <input
                  type="number"
                  class="form-control"
                  formControlName="reminderMinutes"
                  (input)="validateReminderMinutes($event.target.value)"
                  placeholder="MM"
                  [attr.max]="maxMinConfigTime.maxMinutes"
                  style="width: 70px; text-align: center;"
                />
                <span class="mx-2">{{"time.minute" | translate}}</span>
              </div>
            </div>
          </form>
          
        
        <hr class="border-bottom-0 mb-4" />
        <div *ngIf="loading" class="d-flex justify-content-center">
          <button id="action-button" class="btn btn-light text-primary w-100 shadow-sm" style="max-width: 180px" (click)="cancel()">
            Cancel
          </button>
          <div class="mx-2"></div>
          <button id="action-button" class="btn btn-primary-gradient w-100 shadow-sm" style="max-width: 180px" (click)="save()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
